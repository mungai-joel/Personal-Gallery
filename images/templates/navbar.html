<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(56, 118, 233);">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="{% url 'Images' %}" style="font-size:28px;">Gallery</a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">


            <!-- Links -->

            <div class="col-sm-4 col-md-4 " style="margin-left: 600px;">
                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Image" name="image">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>search</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Collapsible content -->

            <!-- action="{url 'search_results'}" -->

    </nav>
    <!--/.Navbar-->

</body>

</html>
